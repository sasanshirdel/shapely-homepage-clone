<section class="feedback">
    <div class="container">
        <h2 class="feedback__title">What Our Customers Say</h2>

        <div class="feedback-slider">
            <div class="feedback-wrapper" [class.fade-out]="fadeState === 'fading'"
                [class.fade-in]="fadeState === 'visible'">
                <p class="feedback__text">{{ feedbacks[currentIndex].text }}</p>
                <div class="consumer__info">
                    <div class="consumer__banner">
                        <img [src]="feedbacks[currentIndex].image" [alt]="feedbacks[currentIndex].name"
                            class="consumer__img">
                    </div>
                    <span class="consumer__name">{{ feedbacks[currentIndex].name }}</span>
                </div>
            </div>
        </div>
    </div>
</section>
